<!DOCTYPE html>
<html>
<head>
    <title>Customer Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Customer Survey Form</h1>
        <form id="surveyForm" onsubmit="return false;">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="India">India</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="USA">USA</option>
                <option value="Nepal">Nepal</option>
                <!-- Add more countries as needed -->
            </select><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender"> <label for="male">Male</label>
            <input type="radio" id="female" name="gender"> <label for ="female">Female</label>
            <input type="radio" id="other" name="gender"> <label for="other">Other</label><br>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required><br>

            <button class="submit-button" onclick="submitForm()">Submit</button>
            <button onclick="resetForm()">Reset</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <span onclick="closePopup()" style="float: right; cursor: pointer;">&times;</span>
        <h2>Survey Form Data:</h2>
        <div id="popupContent"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
